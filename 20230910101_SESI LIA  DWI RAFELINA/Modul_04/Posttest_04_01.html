<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perbedaan Scope: var, let, dan const</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .output {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
        }
    </style>
</head>
<body>
    <h1>Perbedaan Scope: var, let, dan const</h1>
    <button onclick="testVar()">Tes Var</button>
    <button onclick="testLetConst()">Tes Let & Const</button>

    <div class="output" id="output">
        <strong>Output:</strong>
        <div id="result"></div>
    </div>

    <script>
        // Fungsi untuk menampilkan hasil di layar
        function displayOutput(message) {
            const resultDiv = document.getElementById("result");
            resultDiv.innerHTML += `<p>${message}</p>`;
        }

        // Contoh penggunaan var
        function testVar() {
            if (true) {
                var x = "Ini var"; // Function scope
            }
            displayOutput("Variabel var di luar blok: " + x); // Output ke layar
        }

        // Contoh penggunaan let dan const
        function testLetConst() {
            if (true) {
                let y = "Ini let"; // Block scope
                const z = "Ini const"; // Block scope
                displayOutput("Variabel let di dalam blok: " + y); // Output ke layar
                displayOutput("Variabel const di dalam blok: " + z); // Output ke layar
            }

            try {
                // Mengakses let di luar blok (akan error)
                displayOutput("Variabel let di luar blok: " + y);
            } catch (error) {
                displayOutput("Error akses let di luar blok: " + error.message);
            }

            try {
                // Mengakses const di luar blok (akan error)
                displayOutput("Variabel const di luar blok: " + z);
            } catch (error) {
                displayOutput("Error akses const di luar blok: " + error.message);
            }
        }
    </script>
</body>
</html>
